<app-navbar></app-navbar>
<div class="container">
    <app-header titulo="Editar Categoria"></app-header>
    <div class="row d-flex justify-content-center">
        <div class="col-md-5">
            <form [formGroup]="formularioCategoria" (ngSubmit)="actualizarCategoria()">
                <fieldset>
                    <div class="form-group">
                        <label class="form-label mt-4">Nombre</label>
                        <input type="text" class="form-control" formControlName="nombre">
                    </div>
                    <div class="form-group">
                        <label class="form-label mt-4">Subcategoria</label>
                        <select name="" id="" class="form-control" formControlName="subcategoria">
                            <option value="" selected> Seleccione una categoria</option>
                            <option [value]="categoria.id" *ngFor="let categoria of categorias"> {{categoria.nombre}}
                            </option>
                        </select>
                    </div>
                    <div class="form-group d-grid gap-2 mt-3">
                        <button class="btn btn-outline-primary" type="submit">Agregar</button>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
