<app-navbar></app-navbar>
<div class="container">
  <app-header titulo="Categorias"></app-header>
  <button (click)="redireccionarVistaAgregar()" type="button" class="btn btn-primary">Agregar</button>
  <p></p>
  <table class="table table-striped table-hover">
    <thead>
      <tr class="table-dark text-center">
        <th scope="col">ACCIONES</th>
        <th scope="col">ID</th>
        <th scope="col">NOMBRE</th>
        <th scope="col">ESTADO</th>
        <th scope="col">SUBCATEGORIA</th>
      </tr>
    </thead>
    <tbody>
      <tr class="table-secondary text-center" *ngFor="let categoria of categorias">
        <th>
          <button (click)="redireccionarVistaEditar(categoria.id)"style="margin: 2px" type="button" class="btn btn-outline-info">Editar</button>
          <button (click)="eliminarCategoria(categoria.id)" style="margin: 2px" type="button"
            class="btn btn-outline-warning">Eliminar</button>
        </th>
        <th scope="row">{{categoria.id}}</th>
        <td>{{categoria.nombre}}</td>
        <td>{{categoria.estado}}</td>
        <td><span *ngFor="let subcategoria of categoria.subCategoria">{{subcategoria.nombre}}</span></td>
      </tr>
    </tbody>
  </table>
</div>
