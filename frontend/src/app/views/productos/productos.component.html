<app-navbar></app-navbar>
<div class="container">
  <app-header titulo="Productos"></app-header>
  <button (click)="redireccionarVistaAgregar()" type="button" class="btn btn-primary">Agregar</button>
  <p></p>
  <table class="table table-striped table-hover">
    <thead>
      <tr class="table-dark text-center">
        <th scope="col">ACCIONES</th>
        <th scope="col">CODIGO</th>
        <th scope="col">NOMBRE</th>
        <th scope="col">PRECIO VENTA</th>
        <th scope="col">STOCK</th>
        <th scope="col">IMAGEN</th>
        <th scope="col">PRECIO COMPRA</th>
        <th scope="col">ESTADO</th>
        <th scope="col">FECHA REGISTRO</th>
      </tr>
    </thead>
    <tbody>
      <tr class="table-secondary text-center" *ngFor="let producto of productos">
        <th>
          <button (click)="redireccionarVistaEditar()"style="margin: 2px" type="button" class="btn btn-outline-info">Editar</button>
          <button (click)="eliminarProducto(producto.codigo)" style="margin: 2px" type="button"
            class="btn btn-outline-warning">Eliminar</button>
        </th>
        <th scope="row">{{producto.codigo}}</th>
        <td>{{producto.nombre}}</td>
        <td>{{producto.precioVenta}}</td>
        <td>{{producto.stock}} </td>
        <td>{{producto.imagen}} <img src="https://cdn-icons-png.flaticon.com/512/351/351787.png"
          alt="" width="30" height="30" style = "margin: 1px;"class="d-inline-block align-top" alt=""></td>
        <td>{{producto.marca}} </td>
        <td>{{producto.estado}}</td>
        <td>{{producto.fechaRegistro}}</td>
      </tr>
    </tbody>
  </table>
</div>
